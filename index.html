<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Generator | Javascrip Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="online-status">
        <div class="online"></div>
        <span class="status-txt">Online</span>
    </div>
    <div class="container">
        <h1 class="heading-1">Password Generator</h1>
        <div class="pass-box-container">
            <input type="text" id="pass-box" disabled>
            <i id="copy-btn" class="fa-regular fa-clipboard"></i>
        </div>
        <div class="range-container">
            <input type="range" min="4" value="8" max="30" id="range">
            <p id="range-value">8</p>
        </div>
        <div class="criteria-container">
            <label for="upper-case">Upper Case</label>
            <input type="checkbox" id="upper-case" name="upper-case">
        </div>
        <div class="criteria-container">
            <label for="upper-case">Lower Case</label>
            <input type="checkbox" id="lower-case" name="lower-case">
        </div>
        <div class="criteria-container">
            <label for="number">Number</label>
            <input type="checkbox" id="number" name="number">
        </div>
        <div class="criteria-container">
            <label for="symbol">Symbol</label>
            <input type="checkbox" id="symbol" name="symbol">
        </div>
        <button id="generate-button">Generate Password</button>
    </div>
</body>

</html>
